<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Imperial College Sbubby Generator</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/stylesheet.css">

  <!-- Favicon
  <link rel="icon" type="image/icon" href="images/favicon.ico">
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script src="scripts/script.js"></script>
</head>

<body onload="load()">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="column title" style="font-family: StoneSansSemiBold;">
        <h4><a class="sbubby-link" href="https://www.reddit.com/r/sbubby/">Eef Freef!</a></h4>
        <h6 style="color:grey; font-family: Helvetica">Only works properly on Chromium-based browsers (e.g. Chrome and
          Edge Dev)</h6>
      </div>
    </div>
    <div class="row">
      <div class="two columns">
        <label for="mainColour">Main Logo Colour</label>
        <select id="mainColour" onchange="onMainColourChange()"></select>
      </div>
      <div class="two columns">
        <label for="subColour">Subtext Colour</label>
        <select id="subColour" onchange="onSubColourChange()"></select>
      </div>
      <div class="three columns">
        <label for="bgColour">Background Colour</label>
        <select id="bgColour" onchange="onBgColourChange()"></select>
      </div>
      <div class="two columns">
        <label for="size">Font Size (px)</label>
        <input class="six columns" style="text-align: right" type="number" min="1" value="100" id="size"
          onchange="onSizeChange()">
      </div>
      <div class="three columns">
        <label for="size">Spacing Offset</label>
        <input class="six columns" style="text-align: right" type="number" value="0" id="letterSpacingOffset"
          onchange="onLetterSpacingOffsetChange()">
      </div>
    </div>
    <div class="row">
      <textarea class="six columns" style="resize:vertical" id="maintext" placeholder="Maintext"
        onchange="onMaintextChange()" onkeyup="onMaintextChange()">Imperial College
London</textarea>
      <textarea class="six columns" style="resize:vertical" id="subtext" placeholder="Subtext"
        onchange="onSubtextChange()" onkeyup="onSubtextChange()"></textarea>
    </div>
    <div class="row">
      <div class="column" id="canvasDiv">
      </div>
    </div>
  </div>

  <footer>
    <a href="https://github.com/cbeuw/imperial-sbubby">
      <img src="images/mark-github.svg" />
    </a>
  </footer>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
